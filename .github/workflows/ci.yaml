name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: "uv sync --group test --frozen --no-default-groups"
      - name: Lint
        run: "uv run ruff check src tests"
      - name: Run tests
        run: "uv run --frozen --no-default-groups pytest tests"
